
<div class="sidebar-logo__wrapper">
  <img alt="LOGO" class="ml16 mb20 sidebar-logo__icon" src="/assets/images/logo.jpg">
</div>

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a
        [routerLinkActive]="'active'"
        [routerLink]="[menuItem.link]"
        class="menu-item"
      >
        <svg [icon]="menuItem.icon"/>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (subscriber of subscribers$ | async; track subscriber.id) {
  <app-subscriber-card [profile]="subscriber"/>
}

<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >
    Все подписчики
    <svg [icon]="'arrow'" class="to-subscriber-icon"/>
  </a>
</div>

<footer class="sidebar-footer">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" alt="">
    } @else {
      <img src="/assets/images/avatar-pl.jpg" alt="">
    }
    <div class="medium-text username-text">{{me.username}}</div>

    <a [routerLink]="['/settings']" class="settings-btn">
      <svg icon="setting"/>
    </a>
  }
</footer>
