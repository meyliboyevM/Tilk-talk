<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="login-form"
>
  <h1 class="h1 mb60">Вход</h1>

  <label class="tt-control__label mb16">
    Telegram username
    <input
      class="tt-control__input"
      formControlName="username"
      placeholder="Введите логин"
      type="text"
    >
  </label>
  <label class="tt-control__label mb32">
    Пароль
    <div class="password-input">
      <input
        formControlName="password"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        class="tt-control__input"
        placeholder="Введите пароль"
      >
      <button
        class="password-eye-btn"
        [class.active]="isPasswordVisible()"
        (click)="isPasswordVisible.set(!isPasswordVisible())"
      >
        <svg fill="none" height="17" viewBox="0 0 24 24" width="19" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 2L22 22" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          <path
            d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          <path
            d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
      </button>
    </div>
  </label>
  <button class="btn btn-shadow">Войти</button>
</form>


<div style="width: 100%; display: flex; justify-content: center; align-items: center">
  LOGO
</div>
