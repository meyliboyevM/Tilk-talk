<form [formGroup]="form">
  <div [class.wrapper-border]="border" class="input__wrapper mb20">
    @if (profile()?.avatarUrl) {
      <img [src]="profile()?.avatarUrl | imgUrl" alt="">
    } @else {
      <img src="/assets/images/avatar-pl.jpg" alt="">
    }
    <input
      formControlName="title"
      class="tt-form__input"
      placeholder="Напишите что-нибудь"
      type="text"
    >
    <div class="smiles-wrapper">
      <app-smiles/>
    </div>
    <button (click)="onSubmit()" class="btn">
      <svg icon="tg"/>
    </button>
  </div>
</form>
